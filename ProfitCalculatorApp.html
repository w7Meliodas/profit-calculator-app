  <script>
    function calculateProfit() {
      const original = parseFloat(document.getElementById("original").value);
      const current = parseFloat(document.getElementById("current").value);
      const sell = parseFloat(document.getElementById("sell").value);

      if (isNaN(original) || isNaN(current) || isNaN(sell)) {
        alert("Please fill in all fields with valid numbers.");
        return;
      }

      const rebuyRatio = (original / current) * 100;
      const rebuyCost = sell * (rebuyRatio / 100);
      const profitKept = sell - rebuyCost;
      const remainingMarket = current - sell;

      const resultHTML = `
        <strong>Results:</strong><br>
        Rebuy Ratio: ${rebuyRatio.toFixed(2)}%<br>
        Rebuy Cost: $${rebuyCost.toFixed(2)}<br>
        Profit Kept: $${profitKept.toFixed(2)}<br>
        Remaining in Market: $${remainingMarket.toFixed(2)}
      `;

      const resultBox = document.getElementById("result");
      resultBox.style.display = "block";
      resultBox.innerHTML = resultHTML;
    }
  </script>
